<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Mini Game AmongUs</title>
    <link rel="stylesheet" href="mainStyle.css">
  </head>
  <body onload="start()">
    <main>
      <section class="table">
        <div class="division">
          <p id="score">Pontuação: 0</p>
          <div class="screen">
            <div class="button-screen"></div>
            <div class="button-screen"></div>
            <div class="button-screen"></div>
            <div class="button-screen"></div>
            <div class="button-screen"></div>
            <div class="button-screen"></div>
            <div class="button-screen"></div>
            <div class="button-screen"></div>
            <div class="button-screen"></div>
          </div>
        </div>
        <div class="division">
          <p id="turn">Rodada: 1</p>
          <div class="controls">
            <div id="0" class="button"></div>
            <div id="1" class="button"></div>
            <div id="2" class="button"></div>
            <div id="3" class="button"></div>
            <div id="4" class="button"></div>
            <div id="5" class="button"></div>
            <div id="6" class="button"></div>
            <div id="7" class="button"></div>
            <div id="8" class="button"></div>
          </div>
        </div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
